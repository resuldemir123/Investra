
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investra | Venture Intelligence & Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-cyan: #06b6d4;
            --brand-violet: #8b5cf6;
            --bg-deep: #020617;
            --bg-card: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-cyan); }

        /* Key Animations */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2); }
            50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
            100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2); }
        }

        .btn-glow { animation: glow 3s infinite; }
        
        .hover-lift {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4);
            border-color: rgba(6, 182, 212, 0.4);
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background-color: white !important; 
                color: #020617 !important; 
            }
            .bg-card, .bg-deep, .bg-slate-900, .bg-slate-950, .bg-slate-900\/50 { 
                background-color: #ffffff !important; 
                border: 1px solid #cbd5e1 !important; 
            }
            .text-white, .text-slate-200, .text-slate-300 { color: #020617 !important; }
            .text-slate-400, .text-slate-500 { color: #475569 !important; }
            .border-slate-800, .border-slate-800\/50, .border-slate-700 { border-color: #e2e8f0 !important; }
            .rounded-\[2\.5rem\], .rounded-\[3\.5rem\], .rounded-3xl { border-radius: 1rem !important; }
            canvas { max-width: 400px !important; margin: 0 auto; }
            @page {
                size: A4;
                margin: 1cm;
            }
        }
    </style>
